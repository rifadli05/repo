<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="ContactStyle.css">
</head>

<body>
  <div id="LOGIN">
    <div id="Username">
      <div id="Password">
        <h2>Ada Masalah Apa Kak?</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form">
        <label for="user-Username" style="padding-top:13px">
            &nbsp;Email
          </label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="user-suggestions" style="padding-top:22px">&nbsp;Permasalhan
          </label>
        <input id="user-suggestioms" class="form-content" type="suggestions" name="suggestions" required />
        <div class="form-border"></div>
        <a href="https://api.whatsapp.com/send?phone=6285692543078">
          <legend id="forgot-pass">Mau Lewat WhatsApp??</legend>
        </a>
        <input id="submit-btn" type="submit" name="submit" value="Kirim" />
      </form>
    </div>
  </div>
</body>
</html>
